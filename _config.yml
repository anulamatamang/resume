# Site settings
title: "Anu Lama's Resume"
description: 'My Resume.'

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar: 'false'
resume_name: 'Anu Lama'
resume_title: 'Web Developer'

# used for the contact button in _layouts/resume.html
resume_contact_email: 'anulama@u.boisestate.edu'

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone: '208-917-0950'
resume_contact_address: 'Boise, ID'

resume_header_contact_info: 'Boise, ID • 208-917-0950 • anulama@u.boisestate.edu'
display_header_contact_info: 'true'

resume_header_intro: '<p>I am a recent CS graduate looking for web development opportunities. I am interested in developing React applications with NodeJS but I am able and open to work with any tech stack.</p>'

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work: 'yes'

# Decide which sections to use
# comment out to hide
resume_section_experience: true
resume_section_education: true
resume_section_projects: true
resume_section_skills: true
resume_section_recognition: false
resume_section_links: false
resume_section_associations: false
# resume_section_interests:       true

# Resume social links
